<div class="category_mainwrap job_listingwrap"> 
  <div class="breadcrumb_wrap"><!--start breadcrumb_wrap-->
    <div class="container"><!--start container-->
      <div class="row"><!--start row-->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><!--start col-->
          <h4>Proposal lists</h4>
        </div><!--end col-->
      </div><!--end row-->
    </div><!--end container-->
  </div><!--end breadcrumb_wrap-->
  <div class="job_listing">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="posting-box">
            <div class="post-head">
              <div class="profile_back_btn"><!--start profile back button-->
                <button routerLink="/admin/jobs"  class="back_button save-btn" mat-button>Back</button>
              </div><!--end profile back button-->
              <h3>Proposals</h3>
            </div><!--end post-head-->

            <div class="table-responsive">
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource" matSort matSortDisableClear>
                        <!-- Position Column -->
                        <ng-container matColumnDef="user">
                            <mat-header-cell *matHeaderCellDef=""> Freelancer </mat-header-cell>
                            <mat-cell *matCellDef="let element"> 
                              <span *ngIf="element.avatar"><img src="{{image_url}}{{element.avatar}}" class="prposal-list-img"></span><span *ngIf="!element.avatar"><img src="assets/images/profile_default.png" class="prposal-list-img"></span> {{element.first_name}} {{element.last_name}}  </mat-cell>
                        </ng-container>
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef=""> </mat-header-cell>
                            <mat-cell *matCellDef="let element"> <button mat-button [matMenuTriggerFor]="menu">Actions<span class="fa fa-chevron-down"></span></button>
                              <mat-menu #menu="matMenu">
                                  <button mat-menu-item="" [routerLink]="['/admin/proposal-detail/' + element.id]" class="proposal_icon"><i class="material-icons">open_in_new</i> View</button>
                              </mat-menu>
                            </mat-cell>
                          </ng-container>
                          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <div class="no-results" [style.display]="resultsLength == 0 ? '' : 'none'">
                        No Record Found.
                    </div>
                    <mat-paginator #dataPaginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
