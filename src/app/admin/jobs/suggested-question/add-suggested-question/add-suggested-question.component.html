<div class="admin-dashboard admin-settingspage admin-custompage admin-cmspage">
  <div class="general-form-layout custompage-form-layout pages-container">
    <h2>Add Suggested Question</h2>
    <form [formGroup]="sugqtnForm" (ngSubmit)="sugqtnFormSubmit(sugqtnForm.value)">
      <ng-template [ngIf]="ismessage">
        <div class="alert alert-danger" role="alert">{{errormessage}}</div>
      </ng-template>
      <ng-template [ngIf]="is_success">
        <div class="alert alert-success" role="alert">Suggested Question has been added successfully</div>
      </ng-template>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field appearance="outline">
              <mat-label>Question</mat-label>
              <input matInput placeholder="Enter Question" formControlName="sug_qtn_name" required>
            </mat-form-field>
          </div>

        </div>
      </div>
      <div class="submit-btn">
        <button mat-raised-button type="submit" [disabled]="isbuttondisable">Save</button>
        <button mat-raised-button [routerLink]="['/admin/jobs/suggested/question']">Cancel</button>
      </div>
    </form>
  </div>
</div>
