<div class="admin-dashboard admin-settingspage admin-custompage admin-cmspage">
	<div class="general-form-layout custompage-form-layout pages-container">
		<h2>Add Language</h2>
		<form [formGroup]="langForm" (ngSubmit)="langFormSubmit(langForm.value)">
			<ng-template [ngIf]="ismessage"><div class="alert alert-danger" role="alert">{{errormessage}}</div></ng-template>
			<ng-template [ngIf]="is_success"><div class="alert alert-success" role="alert">Language has been added successfully</div></ng-template>
			
		<div class="container">
			<div class="row">
			<div class="col-lg-6 col-md-12 col-sm-12">
				<mat-form-field appearance="outline">
					<mat-label>Language Name</mat-label>            
					<input matInput placeholder="Language Name" formControlName="language_name" required>
				</mat-form-field>
			</div>       
			<div class="col-lg-6 col-md-12 col-sm-12">
				<mat-radio-group formControlName="language_status">
					Status : 
					<mat-radio-button value="Active" checked="checked">Active</mat-radio-button>
					<mat-radio-button value="Inactive">In-active</mat-radio-button>
				</mat-radio-group>
			</div>
			</div>
		</div>
			<div class="submit-btn">
				<button mat-raised-button type="submit" [disabled]="isbuttondisable">Save</button>
				<button mat-raised-button [routerLink]="['/admin/languages']">Cancel</button>
			</div>
		</form>
	</div>
</div>
