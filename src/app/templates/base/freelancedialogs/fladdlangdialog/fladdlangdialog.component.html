<div>
  <div class="model_main">
    <div class="modal-header">
      <h4 class="modal-title">Add Langauge</h4>
      <button (click)="onclickcancel()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <form [formGroup]="engLangEditForm">
      <div class="modal-body">
        <div class="profile-leftblock add_lang_popup">
          <div>
            <div class="form-group">
              <label>Language :</label>
              <mat-form-field appearance="outline">
                <!-- <input formControlName="language" [(ngModel)]="search"
                  (ngModelChange)="langlists = filtercategorylists(search)" matInput placeholder="Select Language"
                  [matAutocomplete]="auto" required>
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayname">
                  <mat-option *ngFor="let langlist of langlists" [value]="langlist">
                    {{ langlist.language_name }}
                  </mat-option>
                </mat-autocomplete> -->
                <input formControlName="language" matInput placeholder="Select Language" required>
              </mat-form-field>
              <div class="text-danger text-left small" *ngIf="errorMsg">
                {{geterrorMsg('language') || this.errorMsgArr['language']}}</div>
            </div>
            <div class="form-group">
              <label>Proficiency :</label>
              <mat-radio-group formControlName="language_level" [(ngModel)]="defaultLang" required>
                <mat-radio-button *ngFor="let englevel of englevels" [value]="englevel.key"
                  [checked]="englevel.key == defaultLang">
                  {{englevel.name}}
                </mat-radio-button>
              </mat-radio-group>
              <div class="text-danger text-left small" *ngIf="errorMsg">
                {{geterrorMsg('english_level') || this.errorMsgArr['english_level']}}</div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button class="save-btn" (click)="saveEngLang(engLangEditForm.value)">Save</button>
        <button class="cancel-btn" (click)="onclickcancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
