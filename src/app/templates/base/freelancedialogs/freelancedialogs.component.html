<div>
  <div class="model_main"> 
    <div class="modal-header">
      <h4 class="modal-title">Edit Job Title</h4>
      <button (click)="onclickcancel()"><mat-icon>close</mat-icon></button>
    </div>
    <form [formGroup]="jobTitleEditForm">
    <div class="modal-body">      
      <div class="profile-leftblock">        
        <div>
          <p>Enter a single sentence description of your professional skills/experience (e.g. Expert Web Designer with Ajax experience)</p>
          <div class="form-group">
              <input type="text" class="form-control" formControlName="title" placeholder="Enter job title">
              <div class="text-danger text-left small" *ngIf="errorMsg">{{geterrorMsg('title') || this.errorMsgArr['title']}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn_block">
      <button class="save-btn" (click)="saveJobTitle(jobTitleEditForm.value)">Save</button>
      <button class="cancel-btn" (click)="onclickcancel()">Cancel</button>
    </div>
  </form>
  </div>
</div>
