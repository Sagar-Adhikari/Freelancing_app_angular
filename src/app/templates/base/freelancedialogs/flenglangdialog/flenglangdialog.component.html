<div>
    <div class="model_main"> 
      <div class="modal-header">
        <h4 class="modal-title">Edit Langauge</h4>
        <button (click)="onclickcancel()"><mat-icon>close</mat-icon></button>
      </div>
      <form [formGroup]="engLangEditForm">
      <div class="modal-body">      
        <div class="profile-leftblock">        
          <div>
            <div class="form-group">
              <label>Language :</label> English
            </div>
            <div class="form-group btn_responsive">
                <mat-radio-group formControlName="english_level" [(ngModel)]="defaultLang" required>
                  <mat-radio-button *ngFor="let englevel of englevels" [value]="englevel.key" [checked]="englevel.key == defaultLang">
                    {{englevel.name}}
                  </mat-radio-button>
                </mat-radio-group>
                <div class="text-danger text-left small" *ngIf="errorMsg">{{geterrorMsg('english_level') || this.errorMsgArr['english_level']}}</div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button class="save-btn" (click)="saveEngLang(engLangEditForm.value)">Save</button>
        <button class="cancel-btn" (click)="onclickcancel()">Cancel</button>
      </div>
    </form>
    </div>
  </div>
