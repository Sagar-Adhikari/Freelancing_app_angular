<div class="category_mainwrap messages_wrap">	
	<div class="breadcrumb_wrap">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h4>Messages</h4>
				</div><!--end col-->
			</div><!--end row-->
		</div><!--end container-->
	</div><!--end breadcrumb_wrap-->

	<div class="messages-block job_listing">
		<div class="container-fluid">
			<div class="row">
				<div class="col col-lg-3 col-md-12 col-sm-12 col-xs-12 no-padding">
					<div class="sidebar">
						<app-sidebar></app-sidebar>
					</div>
				</div>
				<div class="col col-lg-9 col-md-12 col-sm-12 col-xs-12 no-padding">
					<div class="message-right">
						<div class="main-message">
							<div class="table-responsive">
							<table mat-table [dataSource]="data" class="testimonials-table"
							matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

							<ng-container matColumnDef="index">
								<th mat-header-cell *matHeaderCellDef> S.No </th>
								<td mat-cell *matCellDef="let row; let i = index;"> <span *ngIf="pageEvent">{{pageEvent.pageIndex*perpage+ConvertToInt(i)+1}} </span> <span *ngIf="!pageEvent">{{ ConvertToInt(i)+1 }}</span></td>
							</ng-container>

							<ng-container matColumnDef="room_name">
								<th mat-header-cell *matHeaderCellDef>Room Name</th>
								<td mat-cell *matCellDef="let row">{{ row.room_name }}</td>
							</ng-container>

							<ng-container matColumnDef="created">
								<th mat-header-cell *matHeaderCellDef>Created</th>
								<td mat-cell *matCellDef="let row">{{ row.created | date:'yyyy-MM-dd h:mm a' }}</td>
							</ng-container>

							<ng-container matColumnDef="action">
								<th mat-header-cell *matHeaderCellDef>
									<span><i class="fa fa-plus mat-icon"></i>Action</span>
								</th>
								<td mat-cell *matCellDef="let row">
									<button class="action" mat-icon-button focusable="false" routerLink="/chat-room/{{row.id}}">                  
										<i class="material-icons">message</i>
									</button>
									<button *ngIf="user_id==row.user" mat-icon-button class="action" focusable="false" (click)="editroom(row.id);">                  
										<a><i class="material-icons">&#xE254;</i></a>  
									</button>
									
					<!-- <button mat-icon-button color="primary" focusable="false" (click)="deletebyid(row.id)"><i class="material-icons">&#xE16C;</i>
					</button> -->
				</td>
			</ng-container>
			
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		</div>


		<div class="no-results" [style.display]="resultsLength == 0 ? '' : 'none'">
			No Record Found.
		</div>
		
		<mat-paginator [ngStyle]="{display: paginationhidder ? 'block' : 'none'}" [length]="resultsLength" [pageSize]="perpage" (page)="pageEvent = $event"></mat-paginator>
		

	</div><!--end main-message-->							
</div><!--end message-right-->
</div><!--end col-->
</div><!--end row-->
</div><!--end container-->
</div><!--end messages-block-->





</div><!--end messages_wrap-->
