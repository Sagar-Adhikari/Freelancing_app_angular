<div>
    <div class="model_main"> 
      <div class="modal-header">
        <h4 class="modal-title">Add Withdraw Request</h4>
        <h2>You have {{available}} in your account</h2>
        <button (click)="onclickcancel()"><mat-icon>close</mat-icon></button>
      </div>
      <form [formGroup]="withdrawForm">
      <div class="modal-body">      
        <div class="profile-leftblock">        
          <div>
            <div class="form-group">
                <label>Amount</label>
                <input class="form-control" autocomplete="off" (keyup)="onKeyUpamount($event)" formControlName="amount">
                <div class="text-danger text-left small" *ngIf="errorMsg">{{geterrorwithdrawMsg('amount') || this.errorMsgArr['amount']}}</div>
            </div>
            <div class="form-group">
                <label>Type</label>
                <mat-select class="form-control" formControlName="type" (selectionChange)="onChangeType($event.value)" placeholder="Select Type">
                  <mat-option value="paypal">Paypal</mat-option>
                  <mat-option value="bank">Bank</mat-option>
                </mat-select>
                <div class="text-danger text-left small" *ngIf="errorMsg">{{geterrorwithdrawMsg('type') || this.errorMsgArr['type']}}</div>
            </div>
            <div class="form-group">
                <label>Service Fee</label>
                <input class="form-control" value="{{withdraw_fee}}" readonly="true">
                <div class="text-danger text-left small" *ngIf="errorMsg">{{geterrorwithdrawMsg('service_fee') || this.errorMsgArr['service_fee']}}</div>
            </div>
            <div class="form-group">
                <label>Settlement Amount</label>
                <input class="form-control" value="{{settlement_amount}}" readonly="true">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" formControlName="message"></textarea> 
            </div>
          </div>
        </div>
      </div>
      <div>
        <button class="save-btn" (click)="saveWithdraw(withdrawForm.value)">Save</button>
        <button class="cancel-btn" (click)="onclickcancel()">Cancel</button>
      </div>
    </form>
    </div>
</div>
