<div class="category_mainwrap postjob_wrap">
    <div class="breadcrumb_wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>Thanks for your interest in Remote Nepal</h4>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </div>
    <!--end breadcrumb_wrap-->
    <form [formGroup]="flregbasicForm" (ngSubmit)="basicFlForm(flregbasicForm.value)">
        <div class="postjob-fulldesc">
            <div class="postjob-details">
                <div class="container">
                    <div class="row">
                        <div class="postjob-inner postjob-three basic_details_block">
                            <h5>Basic Details about you</h5>
                            <section class="content-section stepthree-section">
                                <div class="form-group">
                                    <label>What service you provide to the clients?</label>
                                    <ng-select formControlName="main_category" [items]="categorylists" bindLabel="name" bindValue="category" [clearable]="false" (change)="changeCategory($event)" class="theme_ng_select">
                                    </ng-select>
                                    <div class="text-danger text-left small" [hidden]="!errorMsgMainCategory">Field is required</div>
                                </div>
                                <div class="form-group skills_block" *ngIf="disableSkill">
                                    <label>Enter skills</label>

                                    <mat-select placeholder="Select a Skill" formControlName="skills" multiple (ngModelChange)="onChangeSkills($event)">
                                        <mat-option *ngFor="let topping of skillists" [value]="topping">
                                            {{topping.name}}
                                            <span class="ng-value-icon right" (click)="$event.stopPropagation()" aria-hidden="true"></span>
                                        </mat-option>
                                    </mat-select>


                                    <div class="text-danger text-left small" *ngIf="errorMsg">{{geterrorMsg('skills') || this.errorMsgArr['skills']}}</div>
                                </div>
                                <div class="form-group radio-style">
                                    <label>Experience Level</label>
                                    <mat-radio-group formControlName="experience_level" required>
                                        <mat-radio-button *ngFor="let exp_level of exp_levels" [value]="exp_level.key">
                                            {{exp_level.name}}
                                        </mat-radio-button>
                                    </mat-radio-group>
                                    <div class="text-danger text-left small" *ngIf="errorMsg">{{geterrorMsg('experience_level') || this.errorMsgArr['experience_level']}}</div>
                                </div>

                                <div class="bottom-btn">
                                    <button mat-raised-button type="submit">Continue</button>
                                    <!-- <button mat-raised-button type="button" (click)="onDeleteAccount(userID)">Delete Account</button> -->
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
