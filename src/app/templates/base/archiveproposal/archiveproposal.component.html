<div class="my_proposal_table">
  <div class="table-responsive">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="archieveDataSource">
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element">
            <p>{{element.created | date: 'MMM d, y'}}</p>
            <p>{{element.created | timeAgo}}</p>
          </td>
        </ng-container>

        <!-- Job Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.job_name}} </td>
        </ng-container>

        <!-- Type/Reason Column -->
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef> Reason </th>
          <td mat-cell *matCellDef="let element"> {{element.withdrawmsg}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedArchieveColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedArchieveColumns;"></tr>
      
      </table>
      <div class="no-results" [style.display]="resultsArchieveLength == 0 ? '' : 'none'">
        No Record Found.
      </div>
      <span *ngIf="resultsArchieveLength > 10;else archieveDataSourcenotshow">
        <mat-paginator #archievepaginator [length]="resultsArchieveLength" (page)="onArchievePaginateChange($event)"
        [pageSize]=10 showFirstLastButtons></mat-paginator>
      </span>
      <ng-template #archieveDataSourcenotshow>
        <mat-paginator style="display: none;" #archievepaginator [length]="resultsArchieveLength" (page)="onArchievePaginateChange($event)"
        [pageSize]=10 showFirstLastButtons></mat-paginator>
      </ng-template>
     
    </div>
  </div>
</div>
