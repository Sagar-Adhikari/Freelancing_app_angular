<div class="category_mainwrap job_listingwrap">
    <div class="breadcrumb_wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>job listing</h4>
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </div>
    <!--end breadcrumb_wrap-->

    <div class="job_listing">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="posting-box">
                        <div class="post-head">
                            <h3>Contracts</h3>
                        </div>
                        <!--end post-head-->
                        <div class="example-container mat-elevation-z8">
                            <div class="table-responsive">
                                <mat-table #table [dataSource]="datamycontractSource" matSort matSortDisableClear>
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="job_category">
                                        <mat-header-cell *matHeaderCellDef=""> Job Category </mat-header-cell>
                                        <mat-cell *matCellDef="let element">{{element.job_category.name}}</mat-cell>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="job_subcategory">
                                        <mat-header-cell *matHeaderCellDef=""> Job Subcategory </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> {{element.job_subcategory.name }} </mat-cell>
                                    </ng-container>

                                    <!-- Weight Column -->
                                    <ng-container matColumnDef="title">
                                        <mat-header-cell *matHeaderCellDef=""> Contract Title </mat-header-cell>
                                        <mat-cell *matCellDef="let element">{{element.title }}</mat-cell>
                                    </ng-container>

                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="amount">
                                        <mat-header-cell *matHeaderCellDef=""> Amount </mat-header-cell>
                                        <mat-cell *matCellDef="let element"> Rs.{{ element.amount }} / {{ element.type }} </mat-cell>
                                    </ng-container>


                                    <!-- Symbol Column -->
                                    <ng-container matColumnDef="action">
                                        <mat-header-cell *matHeaderCellDef=""> </mat-header-cell>
                                        <!-- <mat-cell *matCellDef="let element">
                      <span>
                          <a routerLink="/editpost/{{element.id}}" >
                            <mat-icon>edit</mat-icon>
                          </a>
                        </span>
                      <span>
                        <a href="javascript:;" (click)="deleteDraft(element.id);">
                          <mat-icon>delete</mat-icon>
                        </a>
                      </span>
                  </mat-cell> -->
                                        <mat-cell *matCellDef="let element"> <button mat-button [matMenuTriggerFor]="menu">Actions<span class="fa fa-chevron-down"></span></button>
                                            <mat-menu #menu="matMenu" class="menu-dropdown-blk">
                                                <button mat-menu-item routerLink="/view-offer/{{element.id}}"><mat-icon>view</mat-icon> View</button>
                                            </mat-menu>
                                        </mat-cell>
                                    </ng-container>

                                    <mat-header-row *matHeaderRowDef="displayedmyColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedmyColumns;"></mat-row>
                                </mat-table>
                                <div class="no-results" [style.display]="resultsmyLength == 0 ? '' : 'none'">
                                    No Record Found.
                                </div>
                                <mat-paginator [hidden]="!mycontractpaginationhide" #dataMycontractPaginator [length]="resultsmyLength" [pageSize]="10"></mat-paginator>

                            </div>
                            <!--end table-responsive-->
                        </div>
                    </div>
                    <!--end posting-box-->
                </div>
                <!--end col-->
            </div>
            <!--end row-->
        </div>
        <!--end container-->
    </div>
    <!--end job_listing-->

</div>
<!--end job_listingwrap-->
