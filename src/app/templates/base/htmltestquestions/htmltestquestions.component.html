<div class="category_mainwrap htmltest_wrap">	
		<div class="breadcrumb_wrap">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<span *ngIf="header;else headernotvalid">
									<h4 class="page-head"> {{header}} Test</h4>
							</span><ng-template #headernotvalid>
									<h4 class="page-head">Test</h4>
							</ng-template>
					</div><!--end col-->
				</div><!--end row-->
			</div><!--end container-->
		</div><!--end breadcrumb_wrap-->

		<div class="htmltest-box">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">										
						
						<div class="pull-left">
							<span *ngIf="header;else headernotvalid">
									<h3 class="page-head"> {{header}} Test</h3>
							</span>
							<ng-template #headernotvalid>
									<h3 class="page-head">Test</h3>
							</ng-template>
						</div>

						<div class="pull-right">
							<h5 class="top-backbtn"><a routerLink="/search/test"><span><i class="fa fa-arrow-left"></i></span>Back to home screen</a></h5>
						</div>
						
						<!-- <div class="bg-box">
							<p>Question 1 of {{testQuestionCount}}</p>
							<h6>Which of the following video formats is not supported by the video tag ?</h6>
							<p class="remaining-time">Time remaining : <span>02.00</span></p>
							<div class="ans-list">
								<mat-radio-group>
								  <mat-radio-button value="1">MP4</mat-radio-button>
								  <mat-radio-button value="2">WebM</mat-radio-button>
								  <mat-radio-button value="3">Ogg</mat-radio-button>
								  <mat-radio-button value="4">Mkv</mat-radio-button>
								</mat-radio-group>
							</div> -->
							<!--end ans-list-->

							<!-- <button class="continue-btn" mat-button>continue</button>
							<div class="bottom-txt">
								<p>Can this question be improved?</p>
								<a href="">Let us know</a>
							</div> -->
							<!--end bottom-txt-->
						<!-- </div> -->
						<!--end bg-box-->
						<div class="bg-box">

							<table mat-table [dataSource]="testQuestionDetails">
						  
							  <!-- No Column -->
							  <ng-container matColumnDef="questions">
								<th mat-header-cell *matHeaderCellDef> </th>
								<td mat-cell *matCellDef="let element">
									<div class="bg-box">
										<div class="hpanel">
										<div class="pull-left"><p>Question {{nextPage}} of {{testQuestionCount}}</p></div>
										<div class="pull-right"><span class="remaining-time">Time remaining : <span id="runTimer">{{timeLeft}} </span></span></div>
										</div>
										<h6>{{element.question}}</h6>
										<div class="ans-list">
											<mat-radio-group *ngIf="element.answer_option != '' && element.answer_option != null">
												<ng-container *ngFor="let answers of element.answer_option.split(',')">
													<mat-radio-button value="{{answers}}" (click)="onClickAnswer(answers)">{{answers}}</mat-radio-button>
												</ng-container>
											</mat-radio-group>
										</div><!--end ans-list-->
										<button [disabled]='continueDisable' class="continue-btn" mat-button (click)="onContinueTest(nextPage)">{{changeTxtSubmit ? 'Submit' : 'Continue'}}</button>
										<!-- <div class="bottom-txt">
											<p>Can this question be improved?</p>
											<a href="">Let us know</a>
										</div> -->
									</div>
								</td>
							  </ng-container>
						  
							  <tr mat-header-row *matHeaderRowDef="displayedQuesTestColumns"></tr>
							  <tr mat-row *matRowDef="let row; columns: displayedQuesTestColumns;"></tr>
							</table>
						  
							<!-- <mat-paginator #skilltestpaginator [length]="testQuestionCount" (page)="onSkilltestPaginateChange($event)" [pageSize]=1 ></mat-paginator> -->
						</div>
					</div><!--end col-->
				</div><!--end row-->
			</div><!--end container-->
		</div><!--end htmltest-box-->

</div><!--end htmltest_wrap-->
