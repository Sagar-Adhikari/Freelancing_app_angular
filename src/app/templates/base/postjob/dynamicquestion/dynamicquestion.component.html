<h4>Screening Question</h4>
<p>Add a question you'd like your candidates to answer when applying to your job.</p>

<form [formGroup]="questionForm" (ngSubmit)="OnQuestionSubmit(questionForm.value)">
  <div class="model-container">
    
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Enter custom question</mat-label>
        <textarea matInput placeholder="Enter custom question" formControlName="customquestion" required></textarea>
      </mat-form-field>
    </div>
    
    <div class="form-group">
      <mat-radio-group formControlName="type" [(ngModel)]="defaulttype" [(value)]="defaulttype">
        <mat-radio-button *ngFor="let otype of optionTypes" [value]="otype.key">
          {{otype.name}}
        </mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="text-danger text-left small" *ngIf="errorMsg">{{geterrorMsg('customquestion') ||
      this.errorMsgArr['customquestion']}}</div>
    <div class="button-row bottom-btn">
      <button mat-raised-button type="submit">Save</button>
      <button mat-raised-button type="button" (click)="onCancelClick()">Cancel</button>
    </div>
  </div>
</form>
