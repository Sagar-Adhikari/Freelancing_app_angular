<div class="category_mainwrap job_listingwrap">	
    <div class="breadcrumb_wrap">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h4>Score in {{scoreDetails.groups_name}}</h4>
          </div><!--end col-->
        </div><!--end row-->
      </div><!--end container-->
    </div><!--end breadcrumb_wrap-->



    <div class="my_proposal">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="bg-box profile_bg-box">

                <div class="pull-right">
                    <span>
                        <button mat-button class="advanced-search-btn" (click)="onClickBackBtn()">Back</button><br>
                    </span>
                </div>


                <table class="table">
                    <thead>
                        <th>Profile Image</th>
                        <th>User</th>
                        <th>Group name</th>
                        <th>Score</th>
                    </thead>
                    
                    <tbody>
                    <tr>
                        <td>                            
                            <span *ngIf="scoreDetails.user_avatar == '';else profileimg">
                                <img src="{{profileImage}}" class="img-thumbnail profile_Image" />
                            </span>
            
                            <ng-template #profileimg>
                                <img src="{{img_url}}{{scoreDetails.user_avatar}}" class="img-thumbnail profile_Image" />
                            </ng-template>
                        </td>

                        <td>{{scoreDetails.user_name}}</td>
                        <td>{{scoreDetails.groups_name}}</td>
                        <td>{{scoreDetails.score}}</td>
                    </tr>
                    </tbody>
                </table>

</div>
</div>
</div>
</div>
</div>

</div>
